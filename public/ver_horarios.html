<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>horarios</title>
</head>

<body>
    <%- include('partials/nav_bar.ejs', {activeItem: 3}) %>
    <div class="row my-2">
        <div class="col-md-10"></div>
        <div class="col-md-2">
            <a href="https://localhost:8080/horarios/crear"><button class="btn btn-success">Crear Horarios</button></a>
        </div>
    </div>

    <div class="row my-2">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <table class="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Hora</th>
                        <th class="">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <% horarios.forEach((horario)=> {
                        %>
                        <tr>
                            <td>
                                <%= horario.dia %>
                            </td>

                            <td>
                                <%= horario.hora %>
                            </td>

                            <td>
                                <a href="https://localhost:8080/horarios/actualizar/<%= horario._id %>">
                                    <button class="btn btn-primary">Actualizar</button>
                                </a>
                                <button data-id="<%= horario._id %>" data-dia="<%= horario.dia %>" data-hora="<%= horario.hora %>" class="btn btn-danger btn-eliminar">Eliminar</button>

                            </td>
                        </tr>

                        <% })%>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content" style="border-radius: 15px;">
                <div class="modal-header">
                    <h2>Eliminar Horario</h2>
                </div>
                <div class="modal-body">
                    <p id="horario-eliminar" data-id=""></p>
                </div>
                <div class="modal-footer justify-content-center">
                    <button id="ok" type="button" class="btn btn-primary">Aceptar</button>
                    <button id="cancel" type="button" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $(document).ready(function () {

        $('.table').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
            },
        });

        $('.btn-eliminar').on('click', function () {
            var id = $(this).attr('data-id');
            var dia = $(this).attr('data-dia');
            var hora = $(this).attr('data-hora')
            console.log(id);
            //console.log(dia);
            $('#horario-eliminar').attr('data-id', id);
            $('#horario-eliminar').text('¿Estás seguro de eliminar el horario: ' + dia + ', ' + hora + '?');
            $('#modal').show();
        });

        $('#ok').on('click', function () {
            var id = $('#horario-eliminar').attr('data-id');
            console.log(id);
            const options = {
                method: 'delete',
                url: 'https://localhost:8080/api/horario/eliminarHorario/' + id,
            }

            axios
                .request(options)
                .then(function (response) {
                    alert('Eliminación exitosa');
                    location.reload();
                })
                .catch(function (error) {
                    alert(error);
                    console.log(error);
                });
        });

        $('#cancel').on('click', function () {
            $('#modal').hide();
        });
    });
</script>
</html>
