    <title>CREAR TUTORIAS</title>
</head>

<body>
    <%- include('partials/nav_bar.ejs', {activeItem: 2}) %>
        <div class="container my-5" style="border: 1px solid black; width: 60%; height: 300px; border-radius: 15px;">

            <div class="row justify-content-center">
                <div class="col-md-2 col-2"></div>
                <div class="col-md-8 col-8  my-5">
                    <form class="form">
                        <h2>Crear Tutorias</h2>
                        <div class="form-group my-2">
                            <div class="form-group my-3">
                                <label id=""></label>
                            </div>
                            <label for="nombre_tutoria">Asignar Aula Tutoria:</label>
                            <select class="form-select form-select-lg form-select-outline bg-transparent" name="aula" id="aula">
                                <% aula.forEach((aulas)=> {
                                    %>
                                    <option value="<%= aulas.numero %>"><%= aulas.numero %></option>
                                <% }) %>
                            </select>
                        </div>
                        <div class="row justify-content-center my-5">
                            <div class="col-md-3">
                                <button type="button" id="enviar" class="btn btn-primary"><b>
                                        Enviar</b></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-2 col-2"></div>
            </div>
        </div>
</body>
<script>
    $(document).ready(function () {
        
        const todasLasCookies = document.cookie;
        // Parsear las cookies en un objeto
        // var cookies = todasLasCookies.split('; ').reduce(function (obj, cookie) {
        //     var keyValue = cookie.split('=');
        //     obj[keyValue[0]] = keyValue[1];
        //     return obj;
        // }, {});
    
        console.log('Cookies: ', todasLasCookies.length);

        $('.table').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
            },
        });

        $('#enviar').on('click', function () {
            enviarForm();
        });

        function enviarForm() {
            var numero_aula = $('#numero_aula').val();
            var codigo_clase = $('#codigo_clase').val();




            const options = {
                method: 'POST',
                url: 'https://localhost:8080/api/aulas/',
                data: {
                    "numero": numero_aula
                }
            }


            axios
                .request(options)
                .then(function (response) {
                    alert('Creación exitosa');
                    location.reload();
                })
                .catch(function (error) {
                    alert('Ocurrió un error al crear la aula, por favor vuelva a intentarlo');
                    console.log(error);
                });

        }
    });
</script>

</html>
