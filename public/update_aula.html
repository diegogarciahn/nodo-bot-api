<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Actualizar aula </title>
</head>

<body>
    <div class="container my-5" style="border: 1px solid black; width: 60%; height: 500px; border-radius: 15px;">

        <div class="row justify-content-center">
            <div class="col-md-2 col-2"></div>
            <div class="col-md-8 col-8  my-5">
                <form class="form">
                    <h2>Actualizar Aula</h2>
                    <div class="form-group my-2">
                        <label for="numero_aula">Número de aula:</label>
                        <input type="text" class="form-control" value="<%= aula.numero %>" id="numero_aula"
                            placeholder="Matemáticas 101" required>
                    </div>
                    <div class="row justify-content-center my-5">
                        <div class="col-md-3">
                            <button type="button" id="enviar" class="btn btn-primary"><b>
                                    Enviar</b></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-2 col-2"></div>
        </div>
    </div>

</body>
<script>
    $(document).ready(function () {

        $('.table').DataTable({
            language: {
                url: 'https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json'
            },
        });

        $('#enviar').on('click', function () {
            enviarForm();
        });

        function enviarForm() {
            var numero_aula = $('#numero_aula').val();
            var carrera = {
                "_id": $('#carrera').val(),
                "nombre_carrera": $('#carrera').children("option:selected").text().trim()
            }

            const options = {
                method: 'put',
                url: 'https://localhost:8080/api/aulas/' + '<%= aula._id %>',
                data: {
                    "numero": numero_aula,
                }
            }

            axios
                .request(options)
                .then(function (response) {
                    alert('Actualización exitosa');
                    location.reload();
                })
                .catch(function (error) {
                    alert(error);
                    console.log(error);
                });

        }
    });
</script>

</html>
